# separate terms of service, privacy policy, and support
# documentation.

name: Maven Full Distribution Build

on: workflow_dispatch

jobs:
  linux-build:
    name: Linux Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify --file pom.xml
    - uses: actions/upload-artifact@v4
      with:
        name: magenta-breeze-linux_x86_64
        path: target/releases/assemble/magenta-breeze/jpackage/*.deb
        overwrite: true

  windows-build:
    name: Windows Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify --file pom.xml
    - uses: actions/upload-artifact@v4
      with:
        name: magenta-breeze-windows_x86_64
        path: target/releases/assemble/magenta-breeze/jpackage/*.msi
        overwrite: true

  mac-build:
    name: Mac Build
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify --file pom.xml
    - uses: actions/upload-artifact@v4
      with:
        name: magenta-breeze-osx_aarch64
        path: target/releases/assemble/magenta-breeze/jpackage/*.dmg
        overwrite: true
      
